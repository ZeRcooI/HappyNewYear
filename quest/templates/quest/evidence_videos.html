{% extends 'quest/base.html' %}
{% load static %}

{% block title %}EVIDENCE // VIDEOS{% endblock %}

{% block main %}
  <div class="main-header">
    <div class="main-title">EVIDENCE /// VIDEOS</div>
    <div class="main-meta">
      NODE: HNY-28893 · <a href="{% url 'dashboard' %}" class="logout-link">back to panel</a>
    </div>
  </div>

  <div class="gallery-grid">
    <button class="gallery-item"
            data-type="video"
            data-full-src="{% static 'quest/video/This video is related to the person who owns the gift.mp4' %}"
            data-title="Видео 1: найденная улика">
      <video class="gallery-thumb-video"
             src="{% static 'quest/video/This video is related to the person who owns the gift.mp4' %}"
             preload="metadata"
             muted>
      </video>
      <div class="gallery-video-overlay">
        <span class="video-play-icon">▶</span>
        <span class="video-caption">Видео 1</span>
      </div>
    </button>

    <button class="gallery-item"
            data-type="video"
            data-full-src="{% static 'quest/video/clip2.mp4' %}"
            data-title="Видео 2: парковка">
      <video class="gallery-thumb-video"
             src="{% static 'quest/video/clip2.mp4' %}"
             preload="metadata"
             muted>
      </video>
      <div class="gallery-video-overlay">
        <span class="video-play-icon">▶</span>
        <span class="video-caption">Видео 2</span>
      </div>
    </button>
  </div>
{% endblock %}

{% block modals %}
  {{ block.super }}
  <div class="gallery-backdrop" id="galleryBackdrop">
    <div class="gallery-modal">
      <div class="gallery-modal-header">
        <span class="gallery-modal-title" id="galleryTitle"></span>
        <span class="gallery-modal-close" id="galleryClose">&times;</span>
      </div>
      <div class="gallery-modal-body">
        <img id="galleryImage" src="" alt="" style="display:none;">
        <video id="galleryVideo" controls style="display:none;"></video>
      </div>
    </div>
  </div>
{% endblock %}

{% block extra_js %}
  <script src="{% static 'quest/js/evidence.js' %}"></script>
{% endblock %}
