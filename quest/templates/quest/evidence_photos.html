{% extends 'quest/base.html' %}
{% load static %}

{% block title %}EVIDENCE // PHOTOS{% endblock %}

{% block main %}
  <div class="main-header">
    <div class="main-title">EVIDENCE /// PHOTOS</div>
    <div class="main-meta">
      NODE: HNY-28893 · <a href="{% url 'dashboard' %}" class="logout-link">back to panel</a>
    </div>
  </div>

  <div class="gallery-grid">
    <button class="gallery-item"
            data-type="photo"
            data-full-src="{% static 'quest/images/IMG_5683.PNG' %}"
            data-title="Фото 1: улики во дворе">
      <img src="{% static 'quest/images/IMG_5683.PNG' %}" alt="Фото 1">
    </button>

    <button class="gallery-item"
            data-type="photo"
            data-full-src="{% static 'quest/photos/photo2.jpg' %}"
            data-title="Фото 2: подъезд">
      <img src="{% static 'quest/photos/photo2.jpg' %}" alt="Фото 2">
    </button>

    <button class="gallery-item"
            data-type="photo"
            data-full-src="{% static 'quest/photos/photo3.jpg' %}"
            data-title="Фото 3: парковка">
      <img src="{% static 'quest/photos/photo3.jpg' %}" alt="Фото 3">
    </button>
  </div>
{% endblock %}

{% block modals %}
  {{ block.super }}
  <div class="gallery-backdrop" id="galleryBackdrop">
    <div class="gallery-modal">
      <div class="gallery-modal-header">
        <span class="gallery-modal-title" id="galleryTitle"></span>
        <span class="gallery-modal-close" id="galleryClose">&times;</span>
      </div>
      <div class="gallery-modal-body">
        <img id="galleryImage" src="" alt="" style="display:none;">
        <video id="galleryVideo" controls style="display:none;"></video>
      </div>
    </div>
  </div>
{% endblock %}

{% block extra_js %}
  <script src="{% static 'quest/js/evidence.js' %}"></script>
{% endblock %}
